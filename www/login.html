<ion-view>

  <ion-content class="padding">
    <h1 class="text-center">Acesso</h1>

    <form class="" action="javascript:void(0);" method="post" ng-submit="logar(usuario)">
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="E-mail" ng-model="usuario.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="usuario.senha">
        </label>
      </div>
      <button class="button button-block button-positive">Logar</button>
    </form>

  </ion-content>

</ion-view>
